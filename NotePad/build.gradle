// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.2'
    }
}

allprojects {
    repositories {
        google() // 添加 Google Maven 仓库
        jcenter() // 如果仍然需要，保留 jcenter()
    }
}
